---
dist: bionic
language: python
python:
  - 3.8
sudo: required
services:
  - docker

jobs:
  include:
    - stage: full-test
      install:
        - pip install --upgrade pip
        - make venv
      script:
        - set -e
        - make build/base-notebook
        - travis_wait 30 make build/flatiron-notebook
        - make test

stages:
  - name: full-test
    if: branch = main
